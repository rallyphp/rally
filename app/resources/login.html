{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block body %}
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-body">
        <form method="post" action="/login">
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></span>
            <input name="email" type="email" class="form-control" placeholder="Email" required autofocus>
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="fa fa-fw fa-lock"></i></span>
            <input name="password" type="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="pull-right">
            <button type="submit" class="btn btn-primary">
              <i class="fa fa-sign-in"></i> Log in
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
        <form method="post" action="/signup">
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></span>
            <input name="signup-email" type="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="fa fa-fw fa-lock"></i></span>
            <input name="signup-password" type="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="form-group">
            <input name="first-name" type="text" class="form-control" placeholder="First name" required>
          </div>
          <div class="form-group">
            <input name="last-name" type="text" class="form-control" placeholder="Last name" required>
          </div>
          <div class="pull-right">
            <button type="submit" class="btn btn-primary">
              <i class="fa fa-sign-in"></i> Sign up
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}

<fieldset>
  <legend>Text Message Notifications</legend>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Enable text messaging
    </label>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <div class="form-group input-group">
        <span class="input-group-addon"><i class="fa fa-fw fa-phone"></i></span>
        <input name="phone" type="tel" class="form-control" placeholder="Cell Phone #">
      </div>
    </div>
    <div class="col-sm-3">
      <div class="form-group">
        <select name="carrier" class="form-control">
          <option value="" disabled selected>Service Provider</option>
          <option value="verizon">Verizon</option>
          <option value="att">AT&amp;T</option>
          <option value="tmobile">T-Mobile</option>
        </select>
      </div>
    </div>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Notify me
    </label>
  </div>
</fieldset>

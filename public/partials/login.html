<div class="container">
  <div class="panel panel-default">
    <div class="panel-body">
      <form ng-submit="login()">
        <div class="form-group input-group">
          <span class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></span>
          <input type="email" class="form-control" placeholder="Email" required autofocus ng-model="email">
        </div>
        <div class="form-group input-group">
          <span class="input-group-addon"><i class="fa fa-fw fa-lock"></i></span>
          <input type="password" class="form-control" placeholder="Password" required ng-model="password">
        </div>
        <div class="pull-right">
          <button type="submit" class="btn btn-primary">
            <i class="fa fa-sign-in"></i> Log in
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-body">
      <form ng-submit="signup()">
        <div class="form-group input-group">
          <span class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></span>
          <input type="email" class="form-control" placeholder="Email" required ng-model="signupEmail">
        </div>
        <div class="form-group input-group">
          <span class="input-group-addon"><i class="fa fa-fw fa-lock"></i></span>
          <input type="password" class="form-control" placeholder="Password" required ng-model="signupPassword">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="First name" required ng-model="firstName">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Last name" required ng-model="lastName">
        </div>
        <div class="pull-right">
          <button type="submit" class="btn btn-primary">
            <i class="fa fa-sign-in"></i> Sign up
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
